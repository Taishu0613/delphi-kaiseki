<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="・・・">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex,nofollow">
    <title>デルファイ解析</title>
    <!-- <link rel="shortcut icon" href="・・・" >
<link rel="stylesheet" href="・・・"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" type="text/css">
    <link rel="stylesheet" href="kaiseki.css" type="text/css">
</head>

<body>
    <!-- <form name="test">
        <input type="file" id="selfile"><br>
        <textarea name="txt" rows="10" cols="40" readonly></textarea>
    </form>
    <div id = "Result_element"></div>
    <form name="test">
        <input type="file" id="selfile"><br>
        <textarea name="txt" rows="10" cols="40" readonly></textarea>
    </form>
    <div id = "Result_element"></div> -->


    <div class="cp_qa">

        <input id="cp_conttab1" class="inVisible" type="radio" name="tabs" checked >
        <label for="cp_conttab1" class="cp_tabitem">ファイル選択・プレビュー</label>
        <input id="cp_conttab2" class="inVisible" type="radio" name="tabs">
        <label for="cp_conttab2" class="cp_tabitem">関数・コンポーネント一覧</label>
        <input id="cp_conttab3" class="inVisible" type="radio" name="tabs">
        <label for="cp_conttab3" class="cp_tabitem">宣言・変更履歴</label>
        <input id="cp_conttab4" class="inVisible" type="radio" name="tabs">
        <label for="cp_conttab4" class="cp_tabitem">コンポーネント（デザイン）</label>

        <div id="cp_content1">

            <p>
            <form name="test">
                <input type="file" id="selfile"><br>
                <textarea name="txt" rows="10" cols="40" readonly></textarea>
            </form>
            <div id="Result_element"></div>
            </p>
        </div>
        <div id="cp_content2">
            <p>説明テキスト 説明テキスト 説明テキスト</p>
            <input id="sortA" name ="sort" type="radio">
            <label for="sortA">一覧</label>
            <input id="sortC" name ="sort"  type="radio">
            <label for="sortC">コンポーネントのみ</label>
            <input id="sortP" name ="sort"  type="radio">
            <label for="sortP">プロセスのみ</label>
            <input id="sortO" name ="sort"  type="radio">
            <label for="sortO">その他</label>
            <div class="cp_qain" id="category2">

            </div>
        </div>
        <div id="cp_content3">
            <p>変更履歴</p>
            <div class="cp_qain">
                <div class="BLOCK">
                    <input id="cp_tabfour056" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour056">Const 変更できない関数</label>
                    <div class="BLOCK-content"id = "Const_list"></div>
                </div>
                <div class="BLOCK">
                    <input id="cp_tabfour057" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour057">Type 構造化関数</label>
                    <div class="BLOCK-content"id = "Type_list"></div>
                </div>
                <div class="BLOCK">
                    <input id="cp_tabfour058" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour058">Public このページ以外でも使える関数</label>
                    <div class="BLOCK-content"id = "Public_list"></div>
                </div>
                <div class="BLOCK">
                    <input id="cp_tabfour059" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour059">Private このページ内で使える関数</label>
                    <div class="BLOCK-content"id = "Private_list"></div>
                </div>
                <div class="BLOCK">
                    <input id="cp_tabfour060" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour060">Function 返り値がある関数</label>
                    <div class="BLOCK-content"id = "Function_list"></div>
                </div>
                <div class="BLOCK">
                    <input id="cp_tabfour061" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour061">Procedure 返り値がない関数</label>
                    <div class="BLOCK-content"id = "Procedure_list"></div>
                </div>
            </div>
            <div id = "const_list"></div>
        </div>
        <div id="cp_content4">
            <p>説明テキスト 説明テキスト 説明テキスト</p>
            <div class="cp_qain">
                <div class="BLOCK">
                    <input id="cp_tabfour058" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour058">質問テキスト</label>
                    <div class="BLOCK-content">答えテキスト</div>
                </div>
                <div class="BLOCK">
                    <input id="cp_tabfour059" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour059">質問テキスト 質問テキスト</label>
                    <div class="BLOCK-content">答えテキスト</div>
                </div>
            </div>
        </div>
    </div>

    <script src="kaiseki.js"></script>
</body>

</html>
