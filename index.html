    <div class="cp_qa">

        <input id="cp_conttab1" class="inVisible" type="radio" name="tabs" checked >
        <label for="cp_conttab1" class="cp_tabitem">ファイル選択・プレビュー</label>
        <input id="cp_conttab2" class="inVisible" type="radio" name="tabs">
        <label for="cp_conttab2" class="cp_tabitem">関数・コンポーネント一覧</label>
        <input id="cp_conttab3" class="inVisible" type="radio" name="tabs">
        <label for="cp_conttab3" class="cp_tabitem">宣言一覧</label>
        <input id="cp_conttab4" class="inVisible" type="radio" name="tabs">
        <label for="cp_conttab4" class="cp_tabitem">単体テスト用エビデンス</label>

        <div id="cp_content1">

            <p>
            <form name="test">
                <input type="file" id="selfile"><br>
                <textarea name="txt" rows="10" cols="40" readonly></textarea>
            </form>
            <pre><code id="Result_element"class="delphi"></code></pre>
            </pre>
        </div>
        <div id="cp_content2">
            <p>説明テキスト 説明テキスト 説明テキスト</p>
            <input id="sortAll" name ="sort" type="radio" onchange="SortCode()" checked>
            <label for="sortAll">一覧</label>
            <input id="sortCompornent" name ="sort"  type="radio" onchange="SortCode()">
            <label for="sortCompornent">コンポーネントのみ</label>
            <input id="sortProcess" name ="sort"  type="radio" onchange="SortCode()">
            <label for="sortProcess">プロセスのみ</label>
            <input id="sortOther" name ="sort"  type="radio" onchange="SortCode()">
            <label for="sortOther">その他</label>
            
            <div class="cp_qain" id="category2">

            </div>
        </div>
        <div id="cp_content3">
            <p>変更履歴</p>
            <div class="cp_qain">
                <div class="BLOCK Sengen_list">
                    <input id="cp_tabfour056" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour056">Const 変更できない定数</label>
                    <div class="BLOCK-content"id = "Const_list"></div>
                </div>
                <div class="BLOCK Sengen_list">
                    <input id="cp_tabfour057" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour057">Type 構造化変数</label>
                    <div class="BLOCK-content"id = "Type_list"></div>
                </div>
                <div class="BLOCK Sengen_list">
                    <input id="cp_tabfour058" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour058">Public このページ以外でも使える変数</label>
                    <div class="BLOCK-content"id = "Public_list"></div>
                </div>
                <div class="BLOCK Sengen_list">
                    <input id="cp_tabfour059" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour059">Private このページ内で使える変数</label>
                    <div class="BLOCK-content"id = "Private_list"></div>
                </div>
                <div class="BLOCK Sengen_list">
                    <input id="cp_tabfour060" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour060">Function 返り値がある関数</label>
                    <div class="BLOCK-content"id = "Function_list"></div>
                </div>
                <div class="BLOCK Sengen_list">
                    <input id="cp_tabfour061" type="checkbox" name="tabs">
                    <div class="cp_plus">+</div>
                    <label for="cp_tabfour061">Procedure 返り値がない関数</label>
                    <div class="BLOCK-content"id = "Procedure_list"></div>
                </div>
            </div>
            <div id = "const_list"></div>
        </div>
        <div id="cp_content4">
            <div class="cp_ipselect">
                <select id="LogSelect" class="Select" required onchange="SelectLogHyouzi()">
                    <option value="" hidden disabled selected></option>
                    <option value="1">全ての変更履歴</option>
                </select>
                <span class="Select_highlight"></span>
                <span class="Select_selectbar"></span>
                <label class="Select_selectlabel">変更履歴</label>
            </div>
            <div class="cp_ipselect">
                <select id="LogSelect" class="Select" required onchange="SelectLogHyouzi()">
                    <option value="" hidden disabled selected></option>
                    <option value="1">変更した関数別に分類して表示する（変更点のみ）</option>
                    <option value="1">変更した関数別に分類して表示する（関数全体）</option>
                    <option value="1">プレーンテキストから表示する</option>
                </select>
                <span class="Select_highlight"></span>
                <span class="Select_selectbar"></span>
                <label class="Select_selectlabel">表示方法</label>
            </div>
            <div id="HenkouLog">
            </div>
            <p><input type="button" value="出力" onclick="hljs.initHighlightingOnLoad()"></p>
 
        </div>
    </div>

    <script src="kaiseki.js"></script>
    <script src="コードハイライト\highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad(); </script>
